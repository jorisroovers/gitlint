language: python
matrix:
  allow_failures:
    - os: osx
  include:
    - python: "2.6"
      os: linux
    - python: "2.7"
      os: linux
    - python: "3.3"
      os: linux
    - python: "3.4"
      os: linux
    - python: "3.5"
      os: linux
    - python: "3.6"
      os: linux
    - python: "3.7"
      os: linux
      # See https://github.com/travis-ci/travis-ci/issues/9815
      dist: xenial
      sudo: true
    - python: "pypy"
      os: linux
install:
  - "pip install -r requirements.txt"
  - "pip install -r test-requirements.txt"
script:
 - "./run_tests.sh"
 - "./run_tests.sh --integration"
 - "./run_tests.sh --build"
 - "./run_tests.sh --pep8"
 - "./run_tests.sh --lint"
 - "./run_tests.sh --git"
after_success:
  - coveralls