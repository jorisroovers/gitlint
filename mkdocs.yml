site_name: Gitlint
site_description: Linting for your git commit messages
site_url: http://jorisroovers.github.io/gitlint/
repo_url: https://github.com/jorisroovers/gitlint
repo_name: jorisroovers/gitlint
edit_uri: edit/main/docs
markdown_extensions: 
    - admonition
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true
    - pymdownx.inlinehilite
    - pymdownx.snippets
    - pymdownx.superfences
    - pymdownx.details # Collapsible admonitions
    - tables

    - pymdownx.snippets: # include files
        auto_append:
            - docs/includes/release-tags.md

    - pymdownx.tabbed: # Tabbed code blocks
        alternate_style: true

    - pymdownx.emoji: # Enable emoji shortcodes
        emoji_index: !!python/name:materialx.emoji.twemoji
        emoji_generator: !!python/name:materialx.emoji.to_svg

theme: 
    name: material
    icon:
        repo: fontawesome/brands/github
    palette:
        # Palette toggle for light mode
        - media: "(prefers-color-scheme: light)"
          scheme: default
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode

        # Palette toggle for dark mode
        - media: "(prefers-color-scheme: dark)"
          scheme: slate
          toggle:
            icon: material/brightness-4
            name: Switch to light mode

    features:
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.sections
        - content.code.annotate
        - content.action.view
        - content.action.edit # this won't work until code is merged to main

# strict: true # Must be renabled after everything is changed, so that we can catch errors and warnings
extra_css: 
    - stylesheets/termynal.css
    - stylesheets/extra.css
extra_javascript:
    - javascript/termynal.js
    - javascript/extra.js

nav:
    - Home: 
        - home/index.md
        - Getting Started:
            - Quickstart: home/getting_started.md
            - Installation: home/installation.md
        - Using Gitlint:
            - Commit hook Setup: home/commit_hooks.md
            - CI Setup: home/ci.md
            - Linting specific commits: home/linting_specific_commits.md
            - Ignoring commits: home/ignoring_commits.md
            - Exit Codes: home/exit_codes.md
    - Configuration: 
        - Overview: configuration/index.md
        - .gitlint file: configuration/gitlint_file.md
        - Commandline config: configuration/cli.md
        - Commit specific config: configuration/commit_config.md
        - General Options: configuration/general_options.md
    - Rules: 
        - Overview: rules/index.md
        - Built-in Rules: rules/rules.md
        - Named Rules: rules/named_rules.md
        - Contrib Rules: rules/contrib_rules.md
        - User Defined Rules: rules/user_defined_rules.md
    - Contributing: 
        - Overview: contributing/index.md
        - Environment Setup: contributing/environment_setup.md
        - Tests, Formatting, Docs: contributing/tests_formatting_docs.md
        - Packaging: contributing/packaging.md
        - Releases: contributing/releases.md
        - Contributing Contrib Rules: contributing/contrib_rules.md
    - Changelog: https://github.com/jorisroovers/gitlint/blob/main/CHANGELOG.md